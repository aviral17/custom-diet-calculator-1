<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Elite Fitness Coach - Muscle-Building & Fat-Loss Plan</title>
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex items-center justify-center p-4">
<div class="max-w-4xl w-full bg-gray-800 rounded-lg shadow-lg p-6 overflow-y-auto max-h-screen">
<h1 class="text-3xl font-bold mb-4 text-center text-yellow-400">Elite Fitness Coach</h1>
<h2 class="text-xl mb-4 font-semibold text-center">Create Your Strict Muscle-Building & Fat-Loss Plan</h2>
<form id="fitnessForm" class="space-y-4">
  <!-- User Inputs -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block mb-1 font-semibold" for="bodyType">Body Type</label>
      <select id="bodyType" class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
        <option value="A">Type A: Fast Fat Gainer</option>
        <option value="B">Type B: Fast Muscle Loser</option>
      </select>
    </div>
    <div>
      <label class="block mb-1 font-semibold" for="height">Height (cm)</label>
      <input type="number" id="height" class="w-full p-2 rounded bg-gray-700 border border-gray-600" required />
    </div>
    <div>
      <label class="block mb-1 font-semibold" for="weight">Weight (kg)</label>
      <input type="number" id="weight" class="w-full p-2 rounded bg-gray-700 border border-gray-600" required />
    </div>
    <div>
      <label class="block mb-1 font-semibold" for="diet">Diet</label>
      <select id="diet" class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Non-Vegetarian">Non-Vegetarian</option>
      </select>
    </div>
    <div>
      <label class="block mb-1 font-semibold" for="goal">Goal</label>
      <select id="goal" class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
        <option value="LoseFatBuildMuscle">Lose Fat & Build Muscle</option>
        <option value="BuildMuscleMaintain">Build Muscle & Maintain</option>
      </select>
    </div>
  </div>
  <!-- Submit Button -->
  <div class="text-center">
    <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-2 px-4 rounded">Generate Plan</button>
  </div>
</form>
<!-- Output Area -->
<div id="output" class="mt-6 bg-gray-700 p-4 rounded shadow-inner max-h-[60vh] overflow-y-auto">
  <p class="text-center font-semibold">Your plan will appear here after submission.</p>
</div>
</div>
<script>
// Function to calculate BMR (Mifflin-St Jeor) estimate
function calculateBMR(weight, height, age=30, gender='male') {
  // Assuming age 30 for estimation
  if (gender === 'male') {
    return 10 * weight + 6.25 * height - 5 * age + 5;
  } else {
    return 10 * weight + 6.25 * height - 5 * age - 161;
  }
}
// Function to get activity factor based on body type
function getActivityFactor(bodyType) {
  if (bodyType === 'A') return 1.4; // Moderate activity
  if (bodyType === 'B') return 1.2; // Sedentary
  return 1.3;
}
// Function to determine macro targets
function computeMacros(bmr, activityFactor, bodyType, goal) {
  let totalCalories;
  if (bodyType === 'A') {
    totalCalories = bmr * activityFactor * (goal === 'LoseFatBuildMuscle' ? 0.85 : 1.05); // deficit or surplus
  } else {
    totalCalories = bmr * activityFactor * (goal === 'LoseFatBuildMuscle' ? 0.9 : 1.15);
  }
  // Macros based on a fixed ratio
  let protein = Math.round(2.0 * weight); // grams
  let fat = Math.round(0.8 * weight); // grams
  let carbs = Math.round((totalCalories - ((protein * 4) + (fat * 9))) / 4); // grams
  return { calories: Math.round(totalCalories), protein, fat, carbs };
}
// Sample meals data
const vegetarianFoods = {
  primary: ['Egg Whites', 'Paneer', 'Chickpeas', 'Lentils', 'Greek Yogurt', 'Whey Protein', 'Almonds', 'Walnuts', 'Peanut Butter', 'Oats', 'Potatoes', 'Milk', 'Curd', 'Tomatoes', 'Onions'],
  alternatives: ['Tofu', 'Soy Chunks', 'Quinoa']
};
// Function to generate meal plan
function generateMealPlan(macros, diet) {
  const meals = [
    { name: 'Meal 1', time: '7:00 AM' },
    { name: 'Meal 2', time: '10:00 AM' },
    { name: 'Meal 3', time: '1:00 PM' },
    { name: 'Meal 4', time: '4:00 PM' },
    { name: 'Meal 5', time: '7:00 PM' },
  ];
  const totalProtein = macros.protein;
  const totalCarbs = macros.carbs;
  const totalFats = macros.fat;
  // Distribute macros roughly equally among meals
  const mealMacros = {
    protein: Math.round(totalProtein / meals.length),
    carbs: Math.round(totalCarbs / meals.length),
    fats: Math.round(totalFats / meals.length),
  };
  let planHTML = '';
  meals.forEach(meal => {
    // Select primary and alternate food
    const primaryFood = vegetarianFoods.primary[Math.floor(Math.random() * vegetarianFoods.primary.length)];
    const altFood = vegetarianFoods.alternatives[Math.floor(Math.random() * vegetarianFoods.alternatives.length)];
    // Approximate quantities
    const quantityGrams = Math.ceil(150 + Math.random() * 50); // 150-200g
    planHTML += `<h3 class="font-semibold mt-4">${meal.name} (${meal.time})</h3>`;
    planHTML += `<ul class="list-disc list-inside mb-2">`;
    planHTML += `<li><strong>Primary Food:</strong> ${primaryFood} (${quantityGrams}g)</li>`;
    planHTML += `<li><strong>Alternate Food:</strong> ${altFood} (same quantity)</li>`;
    planHTML += `</ul>`;
    planHTML += `<p><em>Macros per meal (approximate):</em></p>`;
    planHTML += `<ul class="list-disc list-inside mb-4">`;
    planHTML += `<li>Protein: ${mealMacros.protein}g</li>`;
    planHTML += `<li>Carbohydrates: ${mealMacros.carbs}g</li>`;
    planHTML += `<li>Fats: ${mealMacros.fats}g</li>`;
    planHTML += `</ul>`;
  });
  return planHTML;
}
// Handle form submission
document.getElementById('fitnessForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const bodyType = document.getElementById('bodyType').value;
  const height = parseFloat(document.getElementById('height').value);
  const weight = parseFloat(document.getElementById('weight').value);
  const diet = document.getElementById('diet').value;
  const goal = document.getElementById('goal').value;
  // For simplicity, assume age 30, male gender
  const bmr = calculateBMR(weight, height, 30, 'male');
  const activityFactor = getActivityFactor(bodyType);
  const targets = computeMacros(bmr, activityFactor, bodyType, goal);
  // Generate plan
  const planHTML = `<h2 class="text-xl font-semibold mb-2">Calorie & Macro Targets</h2>` +
    `<ul class="mb-4">` +
    `<li><strong>Calories:</strong> ${targets.calories} kcal</li>` +
    `<li><strong>Protein:</strong> ${targets.protein} g</li>` +
    `<li><strong>Carbohydrates:</strong> ${targets.carbs} g</li>` +
    `<li><strong>Fats:</strong> ${targets.fats} g</li>` +
    `</ul>` +
    `<h2 class="text-xl font-semibold mb-2">Daily Diet Plan</h2>` + generateMealPlan(targets, diet) +
    `<h2 class="text-xl font-semibold mb-2">Supplement Stack</h2>` +
    `<ul class="mb-4 list-disc list-inside">` +
    `<li><strong>Pre-workout:</strong> Citrulline Malate 6-8g, Beta-Alanine 3-5g</li>` +
    `<li><strong>Daily:</strong> Whey protein, Creatine 5g, Multivitamin, Omega-3 2g, Vitamin D 2000-4000 IUs</li>` +
    `</ul>`;
  document.getElementById('output').innerHTML = planHTML;
});
</script>
</body>
</html>
